<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Calculator</title>
    <link rel="stylesheet" href="billcalc.css">
</head>
<body>
    <h1>Bill Calculator</h1>
    <form onsubmit="return calculateTotalPrice();">
        <table>
            <tr>
                <td><label for="productName">Product Name</label></td>
                <td>
                    <input type="text" id="productName" required placeholder="Product Name">
                </td>
            </tr>
            <tr>
                <td><label for="price">Product Price in Rs.</label></td>
                <td>
                    <input type="number" id="price" required  placeholder="Product Price">
                </td>
            </tr>
            <tr>
                <td><label for="qty">Quantity</label></td>
                <td>
                    <input type="number" id="qty" required min="1" placeholder="Enter quantity">
                </td>
            </tr>
            <tr>
                <td><label for="totalprice">Total Price in Rs.</label></td>
                <td>
                    <output for="totalprice" id="totalprice" requried>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" id="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
    <script>
        function calculateTotalPrice(){
            var price=document.getElementById("price").value;
            var qty=document.getElementById("qty").value;
            document.getElementById("totalprice").innerHTML=(parseInt(price)*parseInt(qty));
            return false;
        }
    </script>
    
</body>
</html>
