<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings-DOM</title>
    <script src="script.js"></script>
</head>
<body>

    <h1>Elite Coaching Center</h1>
        <table>
            <tr>
                <td><label for="sname">Student Name</label></td>
                <td><input type="text" name="sname" id="sname" required></td>
            </tr>

            <tr>
                <td><label for="course">Course</label></td>
                <td>
                    <select name="course" id="course" required>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="Oracle">Oracle</option>
                    </select>
                </td>
            </tr>

        </table>

        <input type="button" onclick="return display();" value="Register" id="submit">

    <p>
        <div id="greet"></div>
    </p>
    
</body>
</html>
