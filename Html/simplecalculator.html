<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table>
        <caption><font color="blue" size=20>Calculator</font></caption>
        <th>
           <td colspan="2">
            <img src="calculator.jpg" alt="calculator">
           </td> 
        </th>
        <tr>
            <td>Input1</td>
            <td><input type="number" name="input1" id="input1"></td>
        </tr>
        <tr>
            <td>Input2</td>
            <td><input type="number" name="input2" id="input2"></td>
        </tr>
        <tr>
            <td>Select Operation</td>
            <td>
                
                <select name="select" id="select">
                    <option value="-1">Select.. </option>
                    <option value="+">ADD</option>
                    <option value="-">SUBTRACT</option>
                    <option value="*">MULTIPLY</option>
                    <option value="\">DIVIDE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <img src="calc.bmp" alt="submit" height="80" width="80">
            </td>
            <td>
                <img src="reset.bmp" alt="reset" height="80" width="80">
            </td>
        </tr>

    </table>

</body>
</html>
